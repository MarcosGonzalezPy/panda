<!DOCTYPE html>
<html >
<body>
<div class="panel panel-primary">
    <div class="panel-heading">Detalle del cliente</div>
        <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-3 control-label">Cliente</label>
                     <div class="col-sm-9">
                        <input autofocus ng-model="datos.cliente" class="form-control input-sm" uppercase list="browsers"
                               name="browser" class="nopadding col-sm-8" ng-change="changeCliente()">
                        <datalist id="browsers" >
                            <option ng-repeat="c in listaClientes"
                                    value="{{c.nombre}} {{c.apellido}}">
                        </datalist>
                     </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-3 control-label">Encargado</label>
                    <div class="col-sm-9">
                         <input ng-model="datos.encargado" uppercase list="browsers" name="browser"
                                class="form-control input-sm">
                        <!--ng-change="changeEncargado()-->
                        <!--<datalist id="browsers2" >-->
                            <!--<option ng-repeat="c in listaClientes"-->
                                    <!--value="{{c.nombre}} {{c.apellido}}">-->
                        <!--</datalist>-->

                    </div>

                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-3 control-label">Telefono</label>
                    <div class="col-sm-7">
                        <input  class="form-control input-sm"  format-number maxlength="20" required primary type="text"  ng-model="datos.telefono"/>
                    </div>

                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-3 control-label">Correo</label>
                    <div class="col-sm-9">
                        <input  class="form-control input-sm"  maxlength="250" required primary type="text"  ng-model="datos.correo"/>
                    </div>

                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Responsable:</label>
                    <div class="col-sm-8">
                        <input disabled class="form-control input-sm"  maxlength="20"  type="text"  ng-model="datos.responsable"/>
                    </div>

                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Fecha:</label>
                    <div class="col-sm-8">
                        <input disabled class="form-control input-sm"  maxlength="20" required primary type="datetime"
                    ng-model="datos.fecha"/>
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Servicio N:</label>
                    <div class="col-sm-4">
                        <input  disabled class="form-control input-sm"  maxlength="20" required primary type="text"  ng-model="datos.secuencia"/>
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Taller:</label>
                    <div class="col-sm-8">
                        <select id="taller"   class="form-control input-sm"
                                ng-model=datos.taller>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaTaller"
                                    value="{{c.valor}}">{{c.valor}}</option>

                        </select>
                    </div>
                </div>

            </div>
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Tipo:</label>
                    <div class="col-sm-8">
                        <select id="tipo"      class="form-control input-sm"
                                ng-model=datos.tipo>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaTipos"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Marca:</label>
                    <div class="col-sm-8">
                        <select id="marca"     class="form-control input-sm"
                                ng-model=datos.marca>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaMarcas"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Modelo:</label>
                    <div class="col-sm-8">
                        <select id="modelo"  class="form-control input-sm"
                                ng-model=datos.modelo>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaModelos"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>

            </div>

        </form>
    </div>
</div>

    <div class="panel panel-primary">
        <div class="panel-heading">Ingresar Equipo</div>
            <div class="panel-body padding-minimo" >
            <form ng-submit="add()" class="form-horizontal">
                <div class="col-lg-6">
                    <div class="form-group margin-bottom-5">
                         <div>
                            <textarea rows="3" cols="70" ng-model="datos.detalleEquipo"
                                      placeholder="Detalle del Equipo">

                            </textarea>
                         </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group margin-bottom-5">
                        <div>
                            <textarea rows="3" cols="70" ng-model="datos.detalleTrabajo"
                                      placeholder="Detalle del Trabajo">

                            </textarea>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group margin-bottom-5">
                        <div>
                            <textarea rows="2" cols="147" ng-model="datos.observacion"
                                      placeholder="Observacion">

                            </textarea>
                        </div>
                    </div>
                </div>


                <div class="form-group margin-bottom-5">
                    <div class="col-sm-offset-5 col-sm-10">
                        <!--|| !datos.descripcion || !datos.dominio-->
                        </br>
                        <input  type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Aceptar" />

                        <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
                    </div>
                </div>



            </form>
            </div>
        </div>



</body>
</html>
</body>
</html>
