<div class="panel panel-primary">
    <div class="panel-heading">Cotizacion</div>
    <div class="panel-body" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Secuencia</label>
                <div class="col-sm-3">
                    <div class="col-sm-5">
                        <input disabled type="text" class="form-control input-sm" ng-model="datos.secuencia" maxlength="50"/>
                    </div>
                    <!--
                    ng-change=cambioDominios(otros.descripcion);
                    <input autofocus  maxlength="20" required primary type="text" class="form-control input-sm" ng-model="datos.codigo"/>-->
                </div>

            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Comentario</label>
                <div class="col-sm-5">
                    <textarea rows="2" cols="100" ng-model="datos.observacion">

                    </textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" ng-click="buscar()"  class="btn btn-primary btn-sm" value="Buscar" />
                    <input type="button" ng-click ="limpiar()" class="btn btn-warning btn-sm" value="Limpiar"/>
                    <input type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar" />
                </div>
            </div>
        </form>

    </div>
</div>
<!--<div class="row">-->
<!--<div class="form-group">-->
<!--<div class="col-sm-10">-->
<!--<input type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar" />-->
<!--</div>-->
<!--</div>-->
<!--</div>-->


<!--listaDominios.length > 0-->
<div class="panel panel-default" ng-show="listaValores.length > 0">
    <div  id="div1">
        <table class="table" >
            <thead>
            <tr>
                <th>Dominio</th>
                <th>Valor</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in listaValores">
                <td>{{item.dominio}}</td>
                <td>{{item.valor}}</td>

                <td>
                    <button ng-click="remove($index)" class="btn btn-danger btn-xs">Eliminar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

</body>
