<!DOCTYPE html>
<html >
<body>
<div class="panel panel-primary">
    <div class="panel-heading">Cotizacion</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-6">
                <div class="form-group margin-bottom-5">
                    <div class="col-sm-2">
                        Cliente
                    </div>
                    <div class="col-sm-8">
                        <input class="form-control input-sm" autofocus list="browsers" name="browser" ng-model="datos.nombre"  ng-blur="buscarClientes()">
                        <datalist id="browsers" >
                            <option ng-repeat="c in listaClientes"
                                    value="{{c.nombre}} {{c.apellido}}">
                        </datalist>

                        <!--<input required type="text" class="form-control input-sm" ng-model="datos.cliente " maxlength="50"/>-->
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <div class="col-sm-2">
                        RUC/CI
                    </div>
                    <div class="col-sm-6">
                        <input  class="form-control input-sm"   maxlength="20" required primary type="text"  ng-model="datos.ruc" ng-blur="buscarClientes()"/>
                    </div>

                </div>


            </div>
            <div class="col-lg-6">

                <div class="form-group margin-bottom-5">
                    <div class="col-sm-2">
                        Telefono
                    </div>
                    <div class="col-sm-6">
                        <input  class="form-control input-sm"  maxlength="20" required primary type="text"  ng-model="datos.telefono"/>
                    </div>

                </div>

                <div class="form-group margin-bottom-5">
                    <div class="col-sm-2">
                        Sucursal
                    </div>
                    <div class="col-sm-6">
                        <input class="form-control input-sm" disabled  class="col-sm-8"  maxlength="20" required primary type="text"  ng-model="datos.sucursal"/>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>



<div class="panel panel-primary">
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-3">
                <div class="form-group margin-bottom-5">
                    <div class="col-sm-4">
                        Codigo
                    </div>
                    <input list="codigo" ng-model="producto.codigo" class="nopadding col-sm-8" ng-blur="buscarArticuloExistente()">
                </div>

                <div class="form-group margin-bottom-5">
                    <div class="col-sm-4">
                        C. Barra
                    </div>
                    <input  ng-disabled="inhabilitarCBarra" list="codigoBarra" ng-model="producto.codigoBarra" class="nopadding col-sm-8" ng-blur="buscarArticuloExistente()">
                </div>
            </div>
            <div class="col-lg-9">
                <div class="form-group margin-bottom-5">
                    <div class="col-sm-2">
                        Descripcion
                    </div>
                    <input list="descripcion" ng-model="producto.descripcion" class="nopadding col-sm-8" ng-blur="buscarArticuloExistente()">
                    <datalist id="descripcion" >
                        <option ng-repeat="c in listaArticulos"
                                value="{{c.descripcion}}">{{c.descripcion}}</option>
                    </datalist>
                </div>
                <div class="col-sm-10">
                    <div class="col-sm-2">
                        Cantidad
                    </div>
                    <input class="nopadding col-sm-2" ng-blur="changeCantidad()"  maxlength="20" required  type="text"  ng-model="datos.cantidad"/>
                    <div class="col-sm-2">
                        Precio
                    </div>
                    <input disabled  class="col-sm-2"  maxlength="20" required  type="text"  ng-model="datos.precio"/>
                    <div class="col-sm-2">
                        Total
                    </div>
                    <input disabled  class="col-sm-2"  maxlength="20" required primary type="text"  ng-model="datos.total"/>
                </div>
                <div class="col-sm-2">
                    <div class="form-group margin-bottom-5">
                        <input ng-disabled="inhabilitarAgregar" type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar" />
                    </div>
                </div>
            </div>
            <span style="color:green;font-style:oblique;" ng-show="articuloValido">Articulo encontrado</span>
        </form>
    </div>
</div>

<div class="panel panel-primary">
    <!--<div class="panel-heading">Registrar Venta</div>-->
    <div class="panel-body nopadding" >
        <form ng-submit="add()" class="form-horizontal">
            <div  id="div1">
                <table class="table" >
                    <thead>
                    <tr>

                        <th class="width-10">Codigo</th>
                        <th>Descripcion</th>
                        <th>Precio U</th>
                        <!--<th>Unidad</th>-->
                        <th class="width-10">Cantidad</th>
                        <!--<th>Descuento</th>-->
                        <th>Impuesto</th>
                        <th>Importe</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in lista">
                        <td>{{item.codigoArticulo}}</td>
                        <td>{{item.descripcion}}</td>
                        <td>{{item.precio}}</td>
                        <td>{{item.cantidad}}</td>
                        <td>{{item.impuesto}}</td>
                        <td>{{item.total}}</td>
                        <td>
                            <input type="button" ng-click="remove($index)"  class="btn btn-danger btn-sm" value="Eliminar" />
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>

    </div>
</div>
<div class="form-group">

    <div class="col-sm-offset-5 col-sm-10">

        <input  type="button" ng-click="guardar()"  class="btn btn-success btn-sm" value="Guardar" />
        <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
        <!--<input type="button" ng-click="confirm()"  class="btn btn-warning btn-sm" value="Confirmar" />-->
    </div>
</div>


</body>
</html>

</body>
</html>
