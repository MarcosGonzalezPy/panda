<!DOCTYPE html>
<html >
<body>

<div class="panel panel-primary">
    <div class="panel-heading">Agregar Timbrados</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-6 control-label">C&oacute;digo</label>
                    <div class="col-sm-6">
                        <input  class="form-control input-sm" maxlength="20" required primary type="text"  ng-model="datos.codigo"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-6 control-label">Inicio Vigencia</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary type="date"  ng-model="datos.inicioVigencia"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-6 control-label">Fin Vigencia</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary type="date"  ng-model="datos.finVigencia"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-6 control-label">Estado</label>
                    <div class="col-sm-6">
                        <select id="estado"   class="form-control input-sm"
                                ng-model=datos.estado>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaEstados"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    </br>
                    <input  type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar" />

                    <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
                </div>
            </div>

        </form>

    </div>
</div>

</body>
</html>

</body>
</html>
