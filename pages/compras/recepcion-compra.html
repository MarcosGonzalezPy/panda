<html >
<body>
<div class="panel panel-primary">
    <div class="panel-heading">Recepcion Compra</div>
    <div class="panel-body" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Id:</label>
                    <div class="col-sm-4">
                        <input disabled  class="form-control input-sm" name="codigo" class="nopadding col-sm-7" ng-model="datos2.codigo"
                                >
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Proveedor:</label>
                    <div class="col-sm-8">
                        <input disabled  class="form-control input-sm" name="proveedor" class="nopadding col-sm-7" ng-model="datos2.proveedor">
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Ruc:</label>
                    <div class="col-sm-8">
                        <input disabled  class="form-control input-sm"   primary   ng-model="datos2.ruc"/>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">


                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Sucursal:</label>
                    <div class="col-sm-7">
                        <input disabled  class="form-control input-sm" name="sucursal" class="nopadding col-sm-7" ng-model="datos2.sucursal">
                    </div>

                </div>


                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Cond. Compra:</label>
                    <div class="col-sm-7">
                        <select class="form-control input-sm" ng-model="datos2.condicionCompra"
                                ng-change= "changeCondicionesCompra()">
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaCondicionesCompra"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Factura Nro:</label>
                    <div class="col-sm-7">
                        <input   class="form-control input-sm"   primary   ng-model="datos2.numeroFactura"/>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Timbrado:</label>
                    <div class="col-sm-8">
                        <input  class="form-control input-sm" name="sucursal" class="nopadding col-sm-7" ng-model="datos2.timbrado">
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Fecha:</label>
                    <div class="col-sm-8">
                        <input disabled class="form-control input-sm" name="fechaFactura" class="nopadding col-sm-7" ng-model="datos.fechaFactura">
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Plazo Dias:</label>
                    <div class="col-sm-8">
                        <input  class="form-control input-sm" name="fechaFactura" class="nopadding  col-sm-7" maxlength="3" ng-model="datos.plazo">
                    </div>
                </div>

            </div>
        </form>

    </div>
</div>

<div class="panel panel-default" ng-show="!habilitarCargar">
    <div  id="div1">
        <table class="table" >
            <thead>
            <tr>
                <th>Codigo</th>
                <th>Descripcion</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Precio Total</th>
                <th>IVA</th>
                <th>Impuesto</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in lista">
                <td>{{item.codigoArticulo}}</td>
                <td>{{item.descripcion}}</td>
                <!--<td contenteditable = "true" editable-td row="{{$index}}" field="cantidad">{{item.cantidad}}</td>-->
                <!--<td contenteditable = "true" editable-td row="{{$index}}" field="precio">{{item.precio}}</td>-->
                <td>{{item.cantidad}}</td>
                <td>{{item.precioUnitario}}</td>
                <td>{{item.precioTotal}}</td>
                <td>{{item.iva}}</td>
                <td>{{item.impuesto}}</td>
                <td>
                    <button ng-click="remove($index)" class="btn btn-danger btn-xs">Eliminar</button>
                    <button ng-click="copiar($index)" class="btn btn-primary btn-xs">Copiar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="form-group" ng-show="!habilitarCargar">
    <div class="col-sm-offset-5 col-sm-10">
        <input ng-disabled="!datos2.condicionCompra || !datos2.numeroFactura || !datos2.timbrado" type="button" ng-click="guardar()"  class="btn btn-success btn-sm" value="Guardar" />
        <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
    </div>
</div>


<div class="panel panel-primary" ng-show="habilitarCargar">
    <div class="panel-heading">Cargar Valores</div>
    <div class="panel-body" >
        <form  class="form-horizontal">
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Codigo:</label>
                    <div class="col-sm-8">
                        <input disabled  class="form-control input-sm" name="codigo" class="nopadding col-sm-7" ng-model="datos.codigoArticulo"
                                >
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Descripcion:</label>
                    <div class="col-sm-8">
                        <input disabled  class="form-control input-sm" name="proveedor" class="nopadding col-sm-7" ng-model="datos.descripcion">
                    </div>

                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Precio:</label>
                    <div class="col-sm-8">
                        <input  class="form-control input-sm" ng-change="changeCopia()" name="precio" class="nopadding col-sm-7" ng-model="datos.precioUnitario">
                    </div>

                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Catidad:</label>
                    <div class="col-sm-4">
                        <input  class="form-control input-sm" ng-change="changeCopia()" name="codigo" class="nopadding col-sm-7" ng-model="datos.cantidad"
                                >
                    </div>
                </div>

            </div>

            <div class="col-lg-4">

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Precio Total:</label>
                    <div class="col-sm-8">
                        <input disabled  class="form-control input-sm" name="proveedor" class="nopadding col-sm-7" ng-model="datos.precioTotal">
                    </div>

                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Impuesto:</label>
                    <div class="col-sm-8">
                        <input disabled  class="form-control input-sm" name="proveedor" class="nopadding col-sm-7" ng-model="datos.impuesto">
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
<div class="form-group" ng-show="habilitarCargar">
    <div class="col-sm-offset-5 col-sm-10">
        <input type="button" ng-click="modificarCopia()"  class="btn btn-success btn-sm" value="Modificar" />
        <input type="button" ng-click="cancelarCopiar()"  class="btn btn-danger btn-sm" value="Cancelar" />
    </div>
</div>
</body>
</html>
