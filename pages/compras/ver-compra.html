<html >
<body>
<div class="panel panel-primary">
    <div class="panel-heading">{{datos.titulo}} Compra</div>
    <div class="panel-body" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Codigo:</label>
                    <div class="col-sm-8">
                        <input disabled  class="form-control input-sm" name="codigo" class="nopadding col-sm-7" ng-model="datos.codigo"
                                >
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Proveedor:</label>
                    <div class="col-sm-8">
                        <input disabled  class="form-control input-sm" name="proveedor" class="nopadding col-sm-7" ng-model="datos.proveedor">
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Ruc:</label>
                    <div class="col-sm-8">
                        <input disabled  class="form-control input-sm"   primary   ng-model="datos.ruc"/>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">


                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Sucursal:</label>
                    <div class="col-sm-8">
                        <input disabled  class="form-control input-sm" name="sucursal" class="nopadding col-sm-7" ng-model="datos.sucursal">
                    </div>

                </div>


                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Condicion:</label>
                    <div class="col-sm-8">
                        <input disabled  class="form-control input-sm" name="condicionCompra" class="nopadding col-sm-7" ng-model="datos.condicionCompra">
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Factura Nro:</label>
                    <div class="col-sm-8">
                        <input disabled  class="form-control input-sm"   primary   ng-model="datos.numeroFactura"/>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Timbrado:</label>
                    <div class="col-sm-8">
                        <input disabled class="form-control input-sm" name="sucursal" class="nopadding col-sm-7" ng-model="datos.timbrado">
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Fecha:</label>
                    <div class="col-sm-8">
                        <input disabled class="form-control input-sm" name="fechaFactura" class="nopadding col-sm-7" ng-model="datos.fechaCreacion">
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Plazo Dias:</label>
                    <div class="col-sm-8">
                        <input ng-disabled="datos.condicionCompra != 'CREDITO'" class="form-control input-sm" name="fechaFactura" class="nopadding  col-sm-7" maxlength="3" ng-model="datos.plazo">
                    </div>
                </div>

            </div>
        </form>

    </div>
</div>

<div class="panel panel-default" ng-show="!habilitarCargar">
    <div  id="div1">
        <table class="table" >
            <thead>
            <tr>
                <th>Codigo</th>
                <th>Descripcion</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Precio Total</th>
                <th>IVA</th>
                <th>Impuesto</th>
                <th ng-show="false"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in lista">
                <td>{{item.codigoArticulo}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.cantidad}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.total}}</td>
                <td>{{item.iva}}</td>
                <td>{{item.impuesto}}</td>
                <td ng-show="false">
                    <button ng-click="remove($index)" class="btn btn-danger btn-xs">Eliminar</button>
                    <button ng-click="copiar($index)" class="btn btn-primary btn-xs">Copiar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="form-group" ng-show="!habilitarCargar">
    <div class="col-sm-offset-5 col-sm-10">
        <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
    </div>
</div>

</body>
</html>
