<!DOCTYPE html>
<html >
<body>
<!--<head>-->
    <!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script>-->

<div class="panel panel-primary">
    <div class="panel-heading">Agregar Usuarios</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Nombre:</label>
                    <div class="col-sm-8">
                        <input style="text-transform:uppercase" class="form-control input-sm" maxlength="50" required primary type="text"  ng-model="datos.nombre"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Apellido:</label>
                    <div class="col-sm-8">
                        <input style="text-transform:uppercase" maxlength="50" class="form-control input-sm"  required primary type="text"  ng-model="datos.apellido"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Cedula:</label>
                    <div class="col-sm-8">
                        <input maxlength="50" class="form-control input-sm"  required primary type="number"  ng-model="datos.cedula"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Ruc:</label>
                    <div class="col-sm-8">
                        <input maxlength="50" class="form-control input-sm"  required primary type="text"  ng-model="datos.ruc"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Fecha Nac.:</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary type="date"  ng-model="datos.fechaNacimiento"/>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Nacionalidad:</label>
                    <div class="col-sm-8">
                        <select id="pacionalidad"  class="form-control input-sm"
                                ng-model=datos.nacionalidad>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaNacionalidades"
                                    value="{{c.valor}}">{{c.valor}}</option>

                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Pais:</label>
                    <div class="col-sm-8">
                        <select id="pais" class="form-control input-sm"
                                ng-model=datos.pais>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaPaises"
                                    value="{{c.valor}}">{{c.valor}}</option>

                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Ciudad:</label>
                    <div class="col-sm-8">
                        <select id="ciudad"  class="form-control input-sm"
                                ng-model=datos.ciudad>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaCiudades"
                                    value="{{c.valor}}">{{c.valor}}</option>

                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Barrio:</label>
                    <div class="col-sm-8">
                        <select id="barrio"  class="form-control input-sm"
                                ng-model=datos.barrio>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaBarrios"
                                    value="{{c.valor}}">{{c.valor}}</option>

                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Direccion:</label>
                    <div class="col-sm-8">
                        <input maxlength="50" class="form-control input-sm" required primary type="text"  ng-model="datos.direccion"/>
                    </div>

                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Sexo:</label>
                    <div class="col-sm-6">
                        <select id="sexo"   class="form-control input-sm"
                                ng-model=datos.sexo>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaSexos"
                                    value="{{c.valor}}">{{c.valor}}</option>

                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input maxlength="50" class="form-control input-sm" required primary type="text"  ng-model="datos.correoElectronico"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Telefono:</label>
                    <div class="col-sm-8">
                        <input maxlength="50" class="form-control input-sm" required primary type="text"  ng-model="datos.telefono"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Celular:</label>
                    <div class="col-sm-8">
                        <input maxlength="50" class="form-control input-sm" required primary type="text"  ng-model="datos.celular"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Usuario:</label>
                    <div class="col-sm-8">
                        <input maxlength="50" class="form-control input-sm" required primary type="text"  ng-model="datos.usuario"/>
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Rol:</label>
                    <div class="col-sm-8">
                        <select id="rol"   class="form-control input-sm"
                                ng-model=datos.rol>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaRoles"
                                    value="{{c.rol}}">{{c.rol}}</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <!--|| !datos.descripcion || !datos.dominio-->
                    </br>
                    <input  type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar" />

                    <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
                </div>
            </div>

        </form>

    </div>
</div>

</body>
</html>
