<!DOCTYPE html>
<html >
<body>
<!--<head>-->

<!--</head>-->

<div class="panel panel-primary">
    <div class="panel-heading">Agregar Usuarios</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">

            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">C&oacute;digo</label>
                    <div class="col-sm-8">
                        <input class="form-control input-sm" disabled primary type="text"  ng-model="datos.codigo"/>
                    </div>
                </div>
            </div>

                <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Usuario</label>
                    <div class="col-sm-8">
                        <input maxlength="20" class="form-control input-sm" required primary
                               type="text"  ng-model="datos.usuario" ng-disabled="bloquearCamposSecundarios"/>
                    </div>
                </div>
                </div>

            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Rol</label>
                    <div class="col-sm-8">
                        <select id="rol"   class="form-control input-sm"
                                ng-model="datos.rol" ng-disabled="bloquearCamposSecundarios">
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaRoles"
                                    value="{{c.rol}}">{{c.rol}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <!--|| !datos.descripcion || !datos.dominio-->
                    </br>
                    <input  type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar"
                            ng-disabled = "(!datos.codigo || !datos.usuario || !datos.rol )"/>

                    <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
                </div>
            </div>

        </form>

    </div>
</div>

</body>
</html>

</body>
</html>
