<!DOCTYPE html>
<html >
<body>

<div class="panel panel-primary">
    <div class="panel-heading">Cambio de Password {{titulo}}</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-7 control-label">Usuario</label>
                    <div class="col-sm-5">
                        <input  class="form-control input-sm" maxlength="50" disabled type="text"  ng-model="datos.usuario"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-7 control-label">Password Anterior</label>
                    <div class="col-sm-5">
                        <input  class="form-control input-sm" maxlength="50" required primary type="password"  ng-model="datos.anteriorPassword"
                                ng-change="habilitarCambio()"/>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-7 control-label">Nuevo Password</label>
                    <div class="col-sm-5">
                        <input  class="form-control input-sm" maxlength="50" required primary type="password"  ng-model="datos.nuevoPassword"
                                ng-change="habilitarCambio()"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-7 control-label">Confirmar Password</label>
                    <div class="col-sm-5">
                        <input class="form-control input-sm" maxlength="50" required primary type="password"  ng-model="datos.confirmarPassword"
                                ng-change="habilitarCambio()"/>
                    </div>
                </div>
            </div>

        </form>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                </br>
                <input  type="button" ng-click="cambiar()"  ng-disabled="habilitarBoton" class="btn btn-primary btn-sm" value="Guardar" />
                <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
            </div>
        </div>

    </div>
</div>


</body>
</html>

</body>
</html>
