<!DOCTYPE html>
<html >
<body>

<div class="panel panel-primary">
    <div class="panel-heading">Agregar Usuarios Sucursales</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Usuario:</label>
                <div class="col-sm-3">
                    <select id="usuario"  class="form-control input-sm"
                            ng-model=datos.usuario>
                        <option value> --Seleccionar --</option>
                        <option ng-repeat="c in listaUsuarios"
                                value="{{c.usuario}}">{{c.usuario}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sucursal</label>
                <div class="col-sm-3">
                    <select class="col-sm-2 form-control" ng-model=datos.sucursal>
                        <option value> --Seleccionar --</option>
                        <option ng-repeat="c in listaTaller"
                                value="{{c.valor}}">{{c.valor}}</option>
                    </select>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    </br>
                    <input  type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar" />

                    <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
                </div>
            </div>

        </form>

    </div>
</div>

</body>
</html>

</body>
</html>
