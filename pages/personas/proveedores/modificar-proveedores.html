<!DOCTYPE html>
<html >
<body>
<!--<head>-->
<!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js"></script>-->
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">-->
<!--</head>-->

<div class="panel panel-primary">
    <div class="panel-heading">Actualizar Proveedor</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-6">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Codigo</label>
                    <div class="col-sm-6">
                        <input style="text-transform:uppercase" class="form-control input-sm" maxlength="50" required primary type="text" disabled ng-model="datos.codigo"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Representante Nombre</label>
                    <div class="col-sm-6">
                        <input style="text-transform:uppercase" class="form-control input-sm" maxlength="50" required primary type="text"  ng-model="datos.representanteNombre"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Pagina Web</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary type="text"  ng-model="datos.paginaWeb"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Observacion</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary type="text"  ng-model="datos.obs"/>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Representante Telefono</label>
                    <div class="col-sm-6">
                        <input style="text-transform:uppercase" maxlength="50" class="form-control input-sm"  required primary type="text"  ng-model="datos.representanteTelefono"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Representante Celular</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary type="text"  ng-model="datos.representanteCelular"/>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    </br>
                    <input  type="button" ng-click="guardar()"  class="btn btn-primary btn-sm" value="Guardar" />

                    <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
                </div>
            </div>

        </form>

    </div>
</div>

</body>
</html>

</body>
</html>
