<!DOCTYPE html>
<html >
<body>

<div class="panel panel-primary">
    <div class="panel-heading">Agregar Proveedor</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-6">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">C&oacute;digo</label>
                    <div class="col-sm-6">
                        <input style="text-transform:uppercase" class="form-control input-sm" maxlength="50" required primary
                               type="text"  ng-model="datos.codigo" disabled/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Representante Nombre</label>
                    <div class="col-sm-6">
                        <input style="text-transform:uppercase" class="form-control input-sm" maxlength="50" required primary
                               type="text"  ng-model="datos.representanteNombre" ng-disabled="bloquearCamposSecundarios"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">P&aacute;gina Web</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary
                               type="text"  ng-model="datos.paginaWeb" ng-disabled="bloquearCamposSecundarios"/>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Representante Telefono</label>
                    <div class="col-sm-6">
                        <input style="text-transform:uppercase" maxlength="50" class="form-control input-sm"  required primary
                               type="text"  ng-model="datos.representanteTelefono" ng-disabled="bloquearCamposSecundarios"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Representante Celular</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary
                               type="text"  ng-model="datos.representanteCelular" ng-disabled="bloquearCamposSecundarios"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Observacion</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary
                               type="text"  ng-model="datos.obs" ng-disabled="bloquearCamposSecundarios"/>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    </br>
                    <input  type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar"
                            ng-disabled = "(!datos.codigo || !datos.representanteNombre
                                        || !datos.representanteTelefono || !datos.representanteCelular
                                        || !datos.paginaWeb || !datos.obs) || habilitarAgregar"/>

                    <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
                </div>
            </div>

        </form>

    </div>
</div>

</body>
</html>

</body>
</html>
