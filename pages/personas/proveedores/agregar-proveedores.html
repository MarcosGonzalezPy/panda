<!DOCTYPE html>
<html >
<body>
<!--<head>-->

<div class="panel panel-primary" ng-show=false>
    <div class="panel-heading">Datos de la Persona</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Codigo</label>
                    <div class="col-sm-8">
                        <input style="text-transform:uppercase" disabled class="form-control input-sm" maxlength="50" ng-disabled=true type="text"  ng-model="datos.codigo"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Cedula</label>
                    <div class="col-sm-8">
                        <input style="text-transform:uppercase" disabled class="form-control input-sm" maxlength="50" required primary type="text"  ng-model="datos.cedula"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">RUC</label>
                    <div class="col-sm-8">
                        <input style="text-transform:uppercase" disabled class="form-control input-sm" maxlength="50" required primary type="text"  ng-model="datos.ruc"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Nombre</label>
                    <div class="col-sm-8">
                        <input style="text-transform:uppercase" disabled class="form-control input-sm" maxlength="50" required primary type="text"  ng-model="datos.nombre"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Apellido</label>
                    <div class="col-sm-8">
                        <input style="text-transform:uppercase" disabled maxlength="50" class="form-control input-sm"  required primary type="text"  ng-model="datos.apellido"/>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">E-mail</label>
                    <div class="col-sm-8">
                        <input maxlength="50" class="form-control input-sm" disabled required primary type="text"  ng-model="datos.correoElectronico"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Telefono</label>
                    <div class="col-sm-8">
                        <input maxlength="50" class="form-control input-sm" disabled required primary type="text"  ng-model="datos.telefono"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Celular</label>
                    <div class="col-sm-8">
                        <input maxlength="50" class="form-control input-sm" disabled required primary type="text"  ng-model="datos.celularPrincipal"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Celular Sec.</label>
                    <div class="col-sm-8">
                        <input maxlength="50" class="form-control input-sm" disabled required primary type="text"  ng-model="datos.celularSecundario"/>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Nacionalidad</label>
                    <div class="col-sm-8">
                        <select id="pacionalidad"  class="form-control input-sm"
                                ng-model=datos.nacionalidad disabled>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaNacionalidades"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Pais</label>
                    <div class="col-sm-8">
                        <select id="pais" class="form-control input-sm"
                                ng-model=datos.pais disabled>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaPaises"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Ciudad</label>
                    <div class="col-sm-8">
                        <select id="ciudad"  class="form-control input-sm"
                                ng-model=datos.ciudad disabled>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaCiudades"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Barrio</label>
                    <div class="col-sm-8">
                        <select id="barrio"  class="form-control input-sm"
                                ng-model=datos.barrio disabled>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaBarrios"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Direccion</label>
                    <div class="col-sm-8">
                        <input maxlength="50" class="form-control input-sm" required primary type="text"  ng-model="datos.direccion" disabled/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">Agregar Proveedor</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-6">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Codigo</label>
                    <div class="col-sm-6">
                        <input style="text-transform:uppercase" class="form-control input-sm" maxlength="50" required primary type="text"  ng-model="datos.codigo" disabled/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Representante Nombre</label>
                    <div class="col-sm-6">
                        <input style="text-transform:uppercase" class="form-control input-sm" maxlength="50" required primary type="text"  ng-model="datos.representanteNombre"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Pagina Web</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary type="text"  ng-model="datos.paginaWeb"/>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Representante Telefono</label>
                    <div class="col-sm-6">
                        <input style="text-transform:uppercase" maxlength="50" class="form-control input-sm"  required primary type="number"  ng-model="datos.representanteTelefono"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Representante Celular</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary type="number"  ng-model="datos.representanteCelular"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Observacion</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary type="text"  ng-model="datos.obs"/>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    </br>
                    <input  type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar" />

                    <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
                </div>
            </div>

        </form>

    </div>
</div>

</body>
</html>

</body>
</html>
