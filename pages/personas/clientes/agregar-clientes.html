<!DOCTYPE html>
<html >
<body>
<!--<head>-->

<div class="panel panel-primary">
    <div class="panel-heading">Agregar Clientes</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">C&oacute;digo</label>
                    <div class="col-sm-8">
                        <input style="text-transform:uppercase" class="form-control input-sm" maxlength="50" required primary type="text"
                               ng-model="datos.codigo" disabled/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-4 control-label">Raz&oacute;n Social</label>
                    <div class="col-sm-8">
                        <input style="text-transform:uppercase" maxlength="100" class="form-control input-sm"  required primary type="text"
                               ng-model="datos.razonSocial" ng-disabled="bloquearCamposSecundarios"/>
                    </div>
                </div>
            </div>
                <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-6 control-label">L&iacute;mite Cr&eacute;dito</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm"  required primary type="number"
                               ng-model="datos.limiteCredito" ng-disabled="bloquearCamposSecundarios"/>
                    </div>
                </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Tipos de Personas</label>
                        <div class="col-sm-6">
                            <select id="tipoPersona"   class="form-control input-sm"
                                    ng-model=datos.tipoPersona>
                                <option value> --Seleccionar --</option>
                                <option ng-repeat="c in listaTiposPersona"
                                        value="{{c.valor}}">{{c.valor}}</option>
                            </select>
                        </div>
                    </div>
                </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    </br>
                    <input  type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar"
                            ng-disabled = " !datos.codigo || !datos.razonSocial || !datos.limiteCredito"/>

                    <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
                </div>
            </div>

        </form>

    </div>
</div>

</body>
</html>

</body>
</html>
