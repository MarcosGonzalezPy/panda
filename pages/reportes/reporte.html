<div class="panel panel-primary">
    <div class="panel-heading">Reportes</div>
    <div class="panel-body">
        <form ng-submit="add()" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Modulo</label>
                <div class="col-sm-3">
                    <select class="col-sm-2 form-control" id="opciones" ng-change=listarReportes();
                            ng-model=datos.modulo>
                        <option value> --Seleccionar --</option>
                        <option ng-repeat="c in listaModulos"
                                value="{{c.valor}}">{{c.valor}}</option>

                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Reportes</label>
                <div class="col-sm-5">
                    <select class="col-sm-2 form-control" id="reportes"  ng-disabled = "!datos.modulo" ng-change="changeReporte()"
                            ng-model=datos.nombre>
                        <option value> --Seleccionar --</option>
                        <option ng-repeat="c in listaReportes"
                                value="{{c.nombre}}">{{c.nombre}}</option>

                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Path</label>
                <div class="col-sm-4">
                    <input disabled type="text" class="form-control input-sm" ng-model="datos.path" maxlength="100"/>
                </div>
                <div class="col-sm-6">
                    <input disabled type="text" class="form-control input-sm" ng-model="datos.descripcion" maxlength="100"/>
                </div>
            </div>

            <div class="form-group" ng-show="mostrarParametros">
                <label class="col-sm-2 control-label">Parametro</label>
                <div class="col-sm-4">
                    <select class="col-sm-2 form-control" id="listaParametros"  ng-change="changeParametro()"
                            ng-model=datos.paramLabel>
                        <option value> --Seleccionar --</option>
                        <option ng-repeat="c in listaParametros"
                                value="{{c.parametro}}">{{c.parametro}}</option>

                    </select>
                </div>
                <div class="col-sm-4">
                    <input ng-disabled="!datos.paramLabel" type="text" class="form-control input-sm" ng-model="datos.paramValor" maxlength="100"/>
                </div>
                <div class="col-sm-2">
                    <input ng-disabled="!datos.paramLabel || !datos.paramValor" type="button" ng-click="agregarParametro()"  class="btn btn-primary btn-sm" value="+" />
                </div>
            </div>
            <div class="form-group" ng-show="mostrarParametros">
                <div class="col-sm-12">
                    <div>
                        <textarea  class="form-control" disabled rows="2" cols="500" ng-model="paramsConcatenados">
                        </textarea>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <!--|| !datos.descripcion || !datos.dominio-->
                    <input ng-disabled="!datos.nombre" type="button" ng-click="openTab()"  class="btn btn-success btn-sm" value="Descargar" />
                    <input type="button" ng-click ="limpiarTodo()" class="btn btn-warning btn-sm" value="Limpiar"/>
                </div>
            </div>

            <div class="form-group" ng-show="false">
                <div class="form-group margin-bottom-5">
                    <div class="col-sm-2">
                        Telefono
                    </div>
                    <div class="col-sm-6">
                        <input class="form-control input-sm"  maxlength="20" required primary type="text"  ng-model="datos.telefono" ng-change="separadorDeMiles()" />
                    </div>

                </div>
            </div>
            <div class="form-group"  ng-show="false">
                <div class="form-group margin-bottom-5">
                    <input type="text" ng-model="myModel" update-model="myArray.length > 1" />
                    <p>Model: {{myModel}}</p>
                </div>
            </div>

        </form>

    </div>
</div>
