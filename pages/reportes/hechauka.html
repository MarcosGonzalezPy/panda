<!DOCTYPE html>
<html >
<body>
<div class="panel panel-primary">
    <div class="panel-heading">Hechauka</div>
    <div class="panel-body" >
        <form ng-submit="buscar()" class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre Archivo</label>
                <div class="col-sm-5">
                    <input
                            type="text" class="form-control input-sm" ng-model="datos.nombre" maxlength="50"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Reportes</label>
                <div class="col-sm-3">
                    <select class="col-sm-2 form-control" id="reporte"
                            ng-model=datos.reporte>
                        <option value> --Seleccionar --</option>
                        <option ng-repeat="c in listaHechauka"
                                value="{{c.valor}}">{{c.valor}}</option>

                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Direccion</label>
                <div class="col-sm-3">
                    <input disabled type="text" class="form-control input-sm" ng-model="direccion"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input ng-disabled="!datos.nombre || !datos.reporte" type="submit" ng-click="generar()"  class="btn btn-success btn-sm" value="Generar" />
                    <input type="button" ng-click ="limpiar()" class="btn btn-warning btn-sm" value="Limpiar"/>
                </div>
            </div>
        </form>

    </div>
</div>

</body>
</html>

</body>
</html>
