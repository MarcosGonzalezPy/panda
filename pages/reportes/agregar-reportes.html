<!DOCTYPE html>
<html >
<body>

<div class="panel panel-primary">
    <div class="panel-heading">Agregar Reportes</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-4">
            <div class="form-group margin-bottom-5">
                <label class="col-sm-5 control-label">M&oacute;dulo</label>
                <div class="col-sm-6">
                    <select id="modulo"  class="form-control input-sm"
                            ng-model=datos.modulo>
                        <option value> --Seleccionar --</option>
                        <option ng-repeat="c in listarModulos"
                                value="{{c.valor}}">{{c.valor}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group margin-bottom-5">
                <label class="col-sm-5 control-label">Path</label>
                <div class="col-sm-6">
                    <input maxlength="20" class="form-control input-sm" required primary
                           type="text"  ng-model="datos.path" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-5 control-label">Estado</label>
                <div class="col-sm-6">
                    <select id="estado"   class="form-control input-sm"
                            ng-model=datos.estado>
                        <option value> --Seleccionar --</option>
                        <option ng-repeat="c in listaEstados"
                                value="{{c.valor}}">{{c.valor}}</option>
                    </select>
                </div>
            </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Nombre</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm" required primary
                               type="text"  ng-model="datos.nombre" />
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Descripci&oacute;n</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm" required primary
                               type="text"  ng-model="datos.descripcion" />
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-3 control-label">Par&aacute;metro</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm" required primary
                               type="text"  ng-model="datos.parametro" />
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="col-sm-6 control-label">Tipo Dato</label>
                    <div class="col-sm-6">
                        <select id="tipoDato"   class="form-control input-sm"
                                ng-model=datos.tipoDato>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaDatosReportes"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group margin-bottom-5">
                    <input type="button" ng-click="agregarDatoParametro()"
                           class="btn btn-primary btn-sm" value="Agregar Par&aacute;metro"
                           ng-disabled ="!datos.parametro || !datos.tipoDato"/>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="panel panel-primary"   ng-show="listaDatoParametro.length>0" >
    <!--<div class="panel-heading">Tabla de parametros</div>-->
    <div class="panel-body nopadding" >
        <form ng-submit="add()" class="form-horizontal">
            <div  id="div1">
                <table class="table" >
                    <thead>
                    <tr>
                        <th>Par&aacute;metro</th>
                        <th>Tipo de Dato</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in listaDatoParametro">
                        <td>{{item.parametro}}</td>
                        <td>{{item.tipoDato}}</td>
                        <td>
                            <input type="button" ng-click="remove($index)"  class="btn btn-danger btn-sm" value="Eliminar" />
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>

    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-5 col-sm-10">
        <input type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar"/>
        <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
    </div>
</div>

</body>
</html>

</body>
</html>
