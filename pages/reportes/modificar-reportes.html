<!DOCTYPE html>
<html >
<body>

<div class="panel panel-primary">
    <div class="panel-heading">Actualizar Reportes</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-4">

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">C&oacute;digo</label>
                    <div class="col-sm-6">
                        <input disabled class="form-control input-sm" required primary
                               type="text"  ng-model="datos.id" />
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">M&oacute;dulo</label>
                    <div class="col-sm-6">
                        <select id="modulo"  class="form-control input-sm"
                                ng-model=datos.modulo>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listarModulos"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Path</label>
                    <div class="col-sm-6">
                        <input maxlength="20" class="form-control input-sm" required primary
                               type="text"  ng-model="datos.path" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-5 control-label">Estado</label>
                    <div class="col-sm-6">
                        <select id="estado"   class="form-control input-sm"
                                ng-model=datos.estado>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaEstados"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Nombre</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm" required primary
                               type="text"  ng-model="datos.nombre" />
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <label class="col-sm-5 control-label">Descripci&oacute;n</label>
                    <div class="col-sm-6">
                        <input maxlength="50" class="form-control input-sm" required primary
                               type="text"  ng-model="datos.descripcion" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    </br>
                    <input  type="button" ng-click="guardar()"  class="btn btn-primary btn-sm" value="Guardar"
                            ng-disabled = "(!datos.modulo || !datos.path || !datos.estado || !datos.nombre || !datos.descripcion )"/>

                    <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
                </div>
            </div>

        </form>

    </div>
</div>

</body>
</html>

</body>
</html>
