<!DOCTYPE html>
<html >
<body>

<div class="panel panel-primary">
    <div class="panel-heading">Actualizar Cuentas Bancarias</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-sm-4">

                <div class="form-group">
                    <label class="col-sm-4 control-label">Banco</label>
                    <div class="col-sm-8">
                        <select id="banco" class="form-control input-sm" ng-model=datos.banco>
                            <option value> --Seleccionar --</option> <option ng-repeat="c in listaBancos" value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Tipo</label>
                    <div class="col-sm-8">
                        <select id="tipo" class="form-control input-sm" ng-model=datos.tipo>
                            <option value> --Seleccionar --</option> <option ng-repeat="c in listaTipo" value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Numero</label>
                    <div class="col-sm-8">
                        <input autofocus  maxlength="20" required primary type="text" class="form-control input-sm" ng-model="datos.numero"/>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">

                <div class="form-group">
                    <label class="col-sm-4 control-label">Fondo</label>
                    <div class="col-sm-8">
                        <input autofocus  maxlength="20" required primary type="text" class="form-control input-sm" ng-model="datos.fondo"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Estado</label>
                    <div class="col-sm-8">
                        <select id="estado" class="form-control input-sm" ng-model=datos.estado>
                            <option value> --Seleccionar --</option> <option ng-repeat="c in listaEstados" value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>

            </div>


            <div class="form-group">

                <div class="col-sm-offset-5 col-sm-10">
                    </br>
                    <input type="button" ng-click="modificar()"  class="btn btn-primary btn-sm" value="Guardar" />
                    <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
                </div>
            </div>


        </form>

    </div>
</div>

</body>
</html>

</body>
</html>
