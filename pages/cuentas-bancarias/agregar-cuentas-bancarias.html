<html >
<body>

<div class="panel panel-primary">
    <div class="panel-heading">Agregar Cuentas Bancarias</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-sm-4">

                <div class="form-group">
                    <label class="col-sm-4 control-label">Banco</label>
                    <div class="col-sm-8">
                        <select id="banco" class="form-control input-sm" ng-model=datos.banco>
                            <option value> --Seleccionar --</option> <option ng-repeat="c in listaBancos" value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Numero</label>
                    <div class="col-sm-8">
                        <input autofocus  maxlength="20" required primary type="text" class="form-control input-sm" ng-model="datos.numero"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-4 control-label">Estado</label>
                    <div class="col-sm-8">
                        <select id="estado" class="form-control input-sm" ng-model=datos.estado>
                            <option value> --Seleccionar --</option> <option ng-repeat="c in listaEstados" value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>

            </div>


            <div class="form-group">

                <div class="col-sm-offset-5 col-sm-10">
                    </br>
                    <input  type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar" />
                    <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
                    <!--<input type="button" ng-click="confirm()"  class="btn btn-warning btn-sm" value="Confirmar" />-->
                </div>
            </div>


        </form>

    </div>
</div>

</body>
</html>

</body>
</html>
