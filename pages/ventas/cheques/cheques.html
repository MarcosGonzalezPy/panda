<!DOCTYPE html>
<html >
<body>
<div class="panel panel-primary">
    <div class="panel-heading">Cheques</div>
    <div class="panel-body" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-6 control-label">C&oacute;digo</label>
                    <div class="col-sm-6">
                        <input autofocus  maxlength="200" required primary type="text" class="form-control input-sm" ng-model="datos.codigo"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-6 control-label">N&uacute;mero de Cheque</label>
                    <div class="col-sm-6">
                        <input autofocus  maxlength="200" required primary type="text" class="form-control input-sm" ng-model="datos.numeroCheque"/>
                    </div>
                </div>
            </div>
                <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Banco</label>
                    <div class="col-sm-8">
                        <select id="banco" class="form-control input-sm" ng-model=datos.banco>
                            <option value> --Seleccionar --</option> <option ng-repeat="c in listaBancos" value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Estado</label>
                    <div class="col-sm-8">
                        <select id="estado"   class="form-control input-sm"
                                ng-model=datos.estado>
                            <option value = ""> --Seleccionar --</option>
                            <option ng-repeat="c in listaEstados"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>

            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" ng-click="buscar()"  class="btn btn-primary btn-sm" value="Buscar" />
                    <input type="button" ng-click ="limpiar()" class="btn btn-warning btn-sm" value="Limpiar"/>
                    <input type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar" />
                    <input type="button"   ng-click="cobrar()"  class="btn btn-success btn-sm" value="Cobrar" />
                </div>
            </div>
        </form>

    </div>
</div>

<div class="panel panel-default" ng-show="lista.length > 0">
    <div  id="div1">
        <table class="table" >
            <thead>
            <tr>
                <th></th>
                <th>N&uacute;mero</th>
                <th>Banco</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Monto</th>
                <th>En Guaran&iacute;es</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in lista">
                <td><input ng-show="item.estado != 'COBRADO'" type="checkbox" name="vehicle" value={{item.codigo}} ng-model="check" ng-click='foo($index)'></td>
                <td>{{item.numeroCheque}}</td>
                <td>{{item.banco}}</td>
                <td>{{item.fecha}}</td>
                <td>{{item.estado}}</td>
                <td>{{item.monto}}</td>
                <td>{{item.glosa}}</td>

                <td>
                    <button ng-show="item.estado != 'COBRADO'" ng-click="remove($index)" class="btn btn-danger btn-xs">Eliminar</button>
                    <button ng-show="item.estado != 'COBRADO'" ng-click="modificar($index)" class="btn btn-success btn-xs">Modificar</button>
                </td>
                <td>
                    {{item.checkActivo}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
