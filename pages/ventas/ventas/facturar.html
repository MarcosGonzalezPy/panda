<!DOCTYPE html>
<html >
<body>
<div class="panel panel-primary">
    <div class="panel-heading">Facturar</div>
    <div class="panel-body padding-minimo" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <div class="col-sm-4">
                        Cliente
                    </div>
                    <div class="col-sm-8">
                        <input  class="form-control input-sm" disabled autofocus list="browsers" name="browser" ng-model="datos.nombre"  ng-blur="buscarClientes()">
                    </div>
                    <datalist id="browsers" >
                        <option ng-repeat="c in listaClientes"
                                value="{{c.nombre}} {{c.apellido}}">
                    </datalist>
                </div>
                <div class="form-group margin-bottom-5">
                    <div class="col-sm-4">
                        RUC/CI
                    </div>
                    <div class="col-sm-8">
                        <input  class="form-control input-sm" disabled    maxlength="20" required primary type="text"  ng-model="datos.ruc" ng-blur="buscarClientes()"/>
                    </div>
                </div>
                <div class="form-group margin-bottom-5">
                    <div class="col-sm-4">
                        Telefono
                    </div>
                    <div class="col-sm-8">
                        <input  class="form-control input-sm" disabled  maxlength="20" required primary type="text"  ng-model="datos.telefono"/>
                    </div>

                </div>
            </div>
            <div class="col-lg-4">

                <div class="form-group margin-bottom-5">
                    <div class="col-sm-4">
                        Sucursal
                    </div>
                    <div class="col-sm-8">
                        <input class="form-control input-sm" disabled  class="col-sm-8"  maxlength="20" required primary type="text"  ng-model="datos.sucursal"/>
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <div class="col-sm-4">
                        N° Caja
                    </div>
                    <div class="col-sm-8">
                        <input class="form-control input-sm" disabled  class="col-sm-8"  maxlength="20" required primary type="text"  ng-model="datos.nroCaja"/>
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <div class="col-sm-4">
                        Cajero
                    </div>
                    <div class="col-sm-8">
                        <input  class="form-control input-sm" disabled class="date  col-sm-8"  maxlength="20" required primary type="text"  ng-model="datos.usuario"/>
                    </div>
                </div>



            </div>
            <div class="col-lg-4">
                <div class="form-group margin-bottom-5">
                    <div class="col-sm-5">
                        N° Factura
                    </div>
                    <div class="col-sm-7">
                        <input class="form-control input-sm" disabled  class="col-sm-7"  maxlength="20" required primary type="text"  ng-model="datos.numeroFactura"/>
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <div class="col-sm-5">
                        Timbrado
                    </div>
                    <div class="col-sm-7">
                        <input class="form-control input-sm" disabled   class="col-sm-7"  maxlength="20" required primary type="text"  ng-model="datos.timbrado"/>
                    </div>
                </div>

                <div class="form-group margin-bottom-5">
                    <div class="col-sm-5">
                        Fecha
                    </div>
                    <div class="col-sm-7">
                        <input class="form-control input-sm" disabled class="date  col-sm-7"  maxlength="20" required primary type="text"  ng-model="datos.fecha"/>
                    </div>
                </div>


            </div>
        </form>

    </div>
</div>
<div class="panel panel-primary">
    <!--<div class="panel-heading">Registrar Venta</div>-->
    <div class="panel-body nopadding" >
        <form ng-submit="add()" class="form-horizontal">
            <div  id="div1">
                <table class="table" >
                    <thead>
                    <tr>

                        <th class="width-10">Codigo</th>
                        <th>Descripcion</th>
                        <th>Precio U</th>
                        <!--<th>Unidad</th>-->
                        <th class="width-10">Cantidad</th>
                        <!--<th>Descuento</th>-->
                        <th>Impuesto</th>
                        <th>Importe</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in lista">
                        <td>{{item.codigoArticulo}}</td>
                        <td>{{item.descripcion}}</td>
                        <td>{{item.precio}}</td>
                        <td>{{item.cantidad}}</td>
                        <td>{{item.impuesto}}</td>
                        <td>{{item.total}}</td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </form>

    </div>
</div>


<div class="form-group">

    <div class="col-sm-offset-5 col-sm-10">

        <input  type="button" ng-click="procesar()"  class="btn btn-primary btn-sm" value="Procesar" />
        <input type="button" ng-click="cancelar()"  class="btn btn-danger btn-sm" value="Cancelar" />
        <!--<input type="button" ng-click="confirm()"  class="btn btn-warning btn-sm" value="Confirmar" />-->
    </div>
</div>


</body>
</html>

</body>
</html>
