<!DOCTYPE html>
<html >
<body>
<div class="panel panel-primary">
    <div class="panel-heading">Cajas Movimientos</div>
    <div class="panel-body" >
        <form ng-submit="add()" class="form-horizontal">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Codigo</label>
                    <div class="col-sm-8">
                        <input autofocus  maxlength="20" required primary type="text" class="form-control input-sm" ng-model="datos.codigo"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Numero</label>
                    <div class="col-sm-8">
                        <input autofocus  maxlength="20" required primary type="text" class="form-control input-sm" ng-model="datos.numero"/>
                    </div>
                </div>
            </div>
                <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Sucursal:</label>
                    <div class="col-sm-8">
                        <select id="sucursal"   class="form-control input-sm"
                                ng-model=datos.sucursal>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaTaller"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Estado:</label>
                    <div class="col-sm-8">
                        <select id="estado"   class="form-control input-sm"
                                ng-model=datos.estado>
                            <option value> --Seleccionar --</option>
                            <option ng-repeat="c in listaEstados"
                                    value="{{c.valor}}">{{c.valor}}</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" ng-click="buscar()"  class="btn btn-primary btn-sm" value="Buscar" />
                    <input type="button" ng-click ="limpiar()" class="btn btn-warning btn-sm" value="Limpiar"/>
                    <input type="button" ng-click="agregar()"  class="btn btn-primary btn-sm" value="Agregar" />
                </div>
            </div>
        </form>

    </div>
</div>

<div class="panel panel-default" ng-show="lista.length > 0">
    <div  id="div1">
        <table class="table" >
            <thead>
            <tr>
                <th>Codigo</th>
                <th>Estado</th>
                <th>Codigo Caja</th>
                <th>Usuario</th>
                <th>Apertura</th>
                <th>Cierre</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in lista">
                <td>{{item.codigo}}</td>
                <td>{{item.estado}}</td>
                <td>{{item.codigoCaja}}</td>
                <td>{{item.usuario}}</td>
                <td>{{item.fechaApertura}}</td>
                <td>{{item.fechaCierre}}</td>
                <td>
                    <button ng-click="remove($index)" class="btn btn-danger btn-xs">Eliminar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
